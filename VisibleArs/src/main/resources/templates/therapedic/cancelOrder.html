<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>주문 취소</title>
	<link rel="stylesheet" th:href="@{/therapedic/css/font.css}" />
	<link rel="stylesheet" th:href="@{/therapedic/css/reset.css}" />
	<link rel="stylesheet" th:href="@{/therapedic/css/ui.css}" />
	<link rel="stylesheet" th:href="@{/therapedic/css/common.css}" />
	<link rel="stylesheet" th:href="@{/therapedic/css/authentication.css}" />
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>
	<div class="page-navigation">
		<div class="button" onclick="handleClickBackward()">
			<img src="/therapedic/assets/ico_backward.svg" alt="backward" class="icon" />
		</div>
		<div class="button" onclick="handleClickHome('therapedic')">
			<img src="/therapedic/assets/ico_home.svg" alt="backward" class="icon" />
		</div>
	</div>
	<div class="page-container">
		<div class="menu">
			<div class="menu-header">
				<p class="title">주문 취소</p>
				<p class="description">* 표시는 필수 입력 사항입니다.</p>
			</div>
		</div>
		<div class="content">
			<input type="hidden" id="inquiryType" th:value="${inquiryType}" />
			<input type="hidden" id="shopNo" th:value="${shopNo}" />
			<!-- text fields -->
			<div class="ui-text-field">
				<label for="name">
					<p class="title">* 이름</p>
					<input id="ordName" th:value="${ordName}" onkeyup="noSpaceForm(this);" type="text"
						placeholder="이름을 입력해주세요" />
				</label>
			</div>
			<div class="ui-text-field">
				<label for="phone">
					<p class="title">* 전화번호</p>
					<input id="ordPhone" th:value="${ordPhone}" type="number" placeholder="-제외하고 번호만 입력하세요"
						oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
				</label>
			</div>
			<div class="ui-text-field">
				<label for="phone">
					<p class="title">* 제 목</p>
					<input type="text" maxlength="30" id="title" placeholder="제목을 입력해주세요." />
				</label>
			</div>

			<br>
			<div class="ui-text-field">
				<label for="address">
					<p class="title">* 취소 사유</p>
					<div class="ui-textarea">
						<textarea name="content" id="content" maxlength="200"
							placeholder="취소사유를 200자 이내로 써주세요."></textarea>
					</div>
				</label>
			</div>

			<!-- terms -->
			<div class="terms">
				<div class="terms-content">
					<div id="uploadBtn" th:onclick="modalCancelConfirmOpen()" class="ui-button primary">
						<span class="title">취소 요청하기</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->
	<div class="page-footer-navigation">
		<div class="controller">
			<div class="left-area">
				<div class="button" onclick="modalcsrOpen()">
					<img src="/therapedic/assets/ico_headphone.svg" alt="call" class="icon" />
					<span class="title">상담원 연결</span>
				</div>
			</div>
			<div class="right-area">
				<div class="button" onclick="modalCallEndOpen();">
					<img src="/therapedic/assets/ico_phone.svg" alt="cancel" class="icon" />
					<span class="title">통화종료</span>
				</div>
			</div>
		</div>
	</div>

	<!--주문 취소 접수 모달-->
	<div class="ui-modal" id="modal_cancel_order">
		<div class="content">
			<div class="icon">
				<img src="/therapedic/assets/ico_inquiry_2.svg" alt="info">
			</div>
			<div class="message">
				<p><b>주문취소가 접수되었습니다.</b></p>
				<p>빠른 처리를 위해 최선을 다하겠습니다.</p>
				<p>감사합니다.</p>
			</div>
			<div onclick="fnEndArs();modalClose(this);" class="ui-button blue">
				<span class="title">닫기</span>
			</div>
		</div>
	</div>

	<!--주문 취소 접수 모달 confirm-->
	<div class="ui-modal" id="modal_cancel_confirm">
		<div class="content" style="min-height: 100px;">
			<div class="message">
				<p id="modal_custom_msg">주문 취소를 요청하시겠습니까?</p>
				<p></p>
			</div>
			<div style="display: flex; gap: 10px; margin-top: 20px;">
				<div onclick="fnOrderCancel();modalClose(this)" class="ui-button blue">
					<span class="title">등록</span>
				</div>
				<div onclick="modalClose(this)" class="ui-button" style="background-color: #919191;">
					<span class="title">닫기</span>
				</div>
			</div>
		</div>
	</div>

	<!--통화종료모달-->
	<div class="ui-modal" id="modal_endcall">
		<div class="content" style="min-height: 100px;">

			<div class="message">
				<p id="modal_msg">통화를 종료하시겠습니까?</p>
				<p></p>
			</div>
			<div style="display: flex; gap: 10px; margin-top: 20px;">
				<div onclick="fnEndArs();modalClose(this);" class="ui-button blue">
					<span class="title">통화종료</span>
				</div>
				<div onclick="modalClose(this)" class="ui-button" style="background-color: #919191;">
					<span class="title">취소</span>
				</div>
			</div>
		</div>
	</div>

	<!--상담원 연결 모달-->
	<div class="ui-modal" id="modal_csr">
		<div class="content" style="min-height: 100px;">

			<div class="message">
				<p id="modal_msg">상담원 연결을 진행하시겠습니까?</p>
				<p></p>
			</div>
			<div style="display: flex; gap: 10px; margin-top: 20px;">
				<div onclick="fnCsr();modalClose(this);" class="ui-button blue">
					<span class="title">연결</span>
				</div>
				<div onclick="modalClose(this)" class="ui-button" style="background-color: #919191;">
					<span class="title">취소</span>
				</div>
			</div>
		</div>
	</div>

	<!-- 커스텀 메세지 모달 -->
	<div class="ui-modal" id="modal_custom">
		<div class="content">
			<div class="icon">
				<img src="/therapedic/assets/ico_uncheck.svg" alt="info">
			</div>
			<div class="message">
				<p id="modal_custom_msg"></p>
			</div>
			<div onclick="modalClose(this)" class="ui-button blue">
				<span class="title">닫기</span>
			</div>
		</div>
	</div>

	<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
		<img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer"
			style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()"
			alt="닫기 버튼">
	</div>
</body>
<script>
	const urlParams = new URL(location.href).searchParams;
	const token = urlParams.get('token');

	window.onload = function () {
		fnOnLoad();
	};

	//통화종료
	function fnEndArs() {
		const formData = new FormData();
		formData.append("token", token);

		$.ajax({
			type: 'POST',
			url: "/therapedic/endArsAjax",
			data: formData,
			cache: false,
			contentType: false,
			processData: false,
			enctype: 'multipart/form-data'
		}).done(function (data) {
			window.close();
		})
	}


	//상담원연결
	function fnCsr() {
		const formData = new FormData();
		formData.append("token", token);

		$.ajax({
			type: 'POST',
			url: "/therapedic/csrAjax",
			data: formData,
			cache: false,
			contentType: false,
			processData: false,
			enctype: 'multipart/form-data'
		}).done(function (data) {

		})
	}


	//취소 요청 모달
	function modalCancelConfirmOpen() {
		const modal = document.getElementById("modal_cancel_confirm");
		modal.classList.add("visible");
	}
	//취소 완료 모달
	function modalCancelOpen() {
		const modal = document.getElementById("modal_cancel_order");
		modal.classList.add("visible");
	}


	function fnOrderCancel() {

		//특수문자가 있는 경우
		var special_pattern = /[`~!@#$%^&*|\\\'\";:\/?]/gi;
		if (special_pattern.test($("#content").val()) == true ||
			special_pattern.test($("#ordPhone").val()) == true ||
			special_pattern.test($("#ordName").val()) == true) {
			$("#modal_custom_msg").text("특수 문자는 입력 할 수 없습니다.");
			modalCustomOpen();
			return false;
		}

		if ($("#ordPhone").val().length === 0) {
			$("#modal_custom_msg").text("이름을 입력해 주세요.");
			modalCustomOpen();
			return false;
		}

		if ($("#ordPhone").val().length === 0) {
			$("#modal_custom_msg").text("전화번호를 입력해 주세요.");
			modalCustomOpen();
			return false;
		}

		if ($("#title").val().length === 0) {
			$("#modal_custom_msg").text("제목을 입력해 주세요.");
			modalCustomOpen();
			return false;
		}

		if ($("#content").val().length === 0) {
			$("#modal_custom_msg").text("취소사유를 입력해 주세요.");
			modalCustomOpen();
			return false;
		}
		const formData = new FormData();
		formData.append("shopNo", $("#shopNo").val());
		formData.append("title", $("#title").val());
		formData.append("content", $("#content").val());
		formData.append("ordPhone", $("#ordPhone").val());
		formData.append("ordName", $("#ordName").val());
		formData.append("inquiryType", $("#inquiryType").val());

		$.ajax({
			type: 'POST',
			url: "/therapedic/cancelOrderAjax",
			data: formData,
			cache: false,
			contentType: false,
			processData: false,
			enctype: 'multipart/form-data'
		}).always(function (data) {
			modalCancelOpen();
		}).done(function (data) {
			$('#result-image').attr("src", data);
			$("#uploadBtn").attr("onclick", "modalCancelOpen()");
		})
	}
</script>

</html>
