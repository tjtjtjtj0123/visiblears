<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>주문조회</title>
	<link rel="stylesheet" th:href="@{/englander/css/font.css}" />
	<link rel="stylesheet" th:href="@{/englander/css/reset.css}" />
	<link rel="stylesheet" th:href="@{/englander/css/ui.css}" />
	<link rel="stylesheet" th:href="@{/englander/css/common.css}" />
	<link rel="stylesheet" th:href="@{/englander/css/order_detail.css}" />
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>

<body>
	<div class="page-navigation">
		<div class="button" onclick="handleClickBackward()">
			<img src="/englander/assets/ico_backward.svg" alt="backward" class="icon" />
		</div>
		<div class="button" onclick="handleClickHome()">
			<img src="/englander/assets/ico_home.svg" alt="backward" class="icon" />
		</div>
	</div>
	<div class="page-container">
		<div class="menu">
			<div class="menu-header">
				<p class="title">주문조회</p>
				<p class="description">주문하신 제품 상세내역입니다.</p>
			</div>
		</div>
		<div class="content">
			<input type="hidden" id="ordererName" th:value="${ordererName}"/>
			<input type="hidden" id="ordererPhone1" th:value="${ordererPhone1}"/>
			<input type="hidden" id="receiverAddress" th:value="${receiverAddress}"/>
			<input type="hidden" id="sabangNo" th:value="${sabangNo}"/>
			<input type="hidden" id="inquiryType" th:value="${inquiryType}"/>
			<div class="ui-data-table">
				<table>
					<colgroup>
						<col width="65px" />
						<col width="*" />
					</colgroup>
					<tbody th:each="order: ${orderlist}">
						<tr>
							<th>상 품 명</th>
							<td th:text="${order.productName}"></td>
						</tr>
						<tr>
							<th>수 량</th>
							<td th:text="${order.quantity}"></td>
						</tr>
						<tr>
						<tr>
							<th>배 송 지</th>
							<td th:text="${order.receiverAddress}"></td>
						</tr>
						<tr>
							<td style="text-align: center;" colspan="2"><br></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="inquiry">
				<!--<p class="message">다른 문의사항이 있으신가요?</p>-->
				<a th:onclick="|javascript:fnMoveMenu()|">
					<div class="ui-button primary">
						<span class="title">1:1 문의하기</span>
					</div>
				</a>
			</div>
		</div>
	</div>
	<!-- notice
	<div class="notice" id="notice">
		<p>3G, LTE, 5G 환경에서는 데이터 요금이 발생합니다.</p>
	</div> -->
	<!-- footer -->
	<div class="page-footer-navigation">
		<div class="controller">
			<div class="left-area" onclick="fnArsCall('service00')">
				<div class="button">
					<img src="/englander/assets/ico_headphone.svg" alt="call" class="icon" />
					<span class="title">상담원 연결</span>
				</div>
			</div>
			<div class="right-area" onclick="fnArsCall('service00')">
				<div class="button">
					<img src="/englander/assets/ico_phone.svg" alt="cancel" class="icon" />
					<span class="title">통화종료</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script>
	const urlParams = new URL(location.href).searchParams;
	const token = urlParams.get('token');

	window.onload = function () {
		fnOnLoad();
		fnArsCall("service03");
	};

	function fnMoveMenu() {

		var form = document.createElement('form');
		var inquiryType = $("#inquiryType").val();
		
		form.setAttribute('method', 'post');
		form.appendChild(addHiddenField('ordererName', $("#ordererName").val()));
		form.appendChild(addHiddenField('ordererPhone1', $("#ordererPhone1").val()));
		form.appendChild(addHiddenField('receiverAddress', $("#receiverAddress").val()));
		form.appendChild(addHiddenField('inquiryType', $("#inquiryType").val()));
				
		if(inquiryType=='getShip') //배송 조회
		{
			form.setAttribute('action', "/englander/inquiry?token=" + token+ "&sabangNo="+$("#sabangNo").val());
		}
		else if(inquiryType=='changeShip') //배송지 변경요청
		{
			form.setAttribute('action', "/englander/changeaddr?token=" + token + "&sabangNo="+$("#sabangNo").val());
		}
		else if(inquiryType =='ShipDate'){
			form.setAttribute('action', "/englander/changedate?token=" + token + "&sabangNo="+$("#sabangNo").val());
		}
		else if(inquiryType == 'requestExRe'){
			form.setAttribute('action', "/englander/requestExRe?token=" + token + "&sabangNo="+$("#sabangNo").val());
		}
		else if(inquiryType == 'cancelOrder'){
			form.setAttribute('action', "/englander/cancelOrder?token=" + token + "&sabangNo="+$("#sabangNo").val());
		}
				
		document.body.appendChild(form);
		form.submit();

	}

</script>

</html>
